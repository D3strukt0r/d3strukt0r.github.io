<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>
        {% if page.title == "Home" %} {{ site.title }}{% if site.tagline %}
        &middot; {{ site.tagline }}{% endif %} {% else %} {{ page.title }}
        &middot; {{ site.title }} {% endif %}
    </title>

    <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}" />
    <link
        rel="shortcut icon"
        href="{{ '/assets/favicon.ico' | relative_url }}"
    />
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="{{ '/assets/icons/apple-touch-icon.png?v=Gv627yJeoW' | relative_url }}"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="{{ '/assets/icons/favicon-32x32.png?v=Gv627yJeoW' | relative_url }}"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="{{ '/assets/icons/favicon-16x16.png?v=Gv627yJeoW' | relative_url }}"
    />
    <link
        rel="manifest"
        href="/assets/icons/site.webmanifest?v=Gv627yJeoW' | relative_url }}"
    />
    <link
        rel="mask-icon"
        href="{{ '/assets/icons/safari-pinned-tab.svg?v=Gv627yJeoW' | relative_url }}"
        color="#5bbad5"
    />
    <link
        rel="shortcut icon"
        href="{{ '/assets/icons/favicon.ico?v=Gv627yJeoW' | relative_url }}"
    />
    <meta name="msapplication-TileColor" content="#941739" />
    <meta
        name="msapplication-config"
        content="{{ '/assets/icons/browserconfig.xml?v=Gv627yJeoW' | relative_url }}"
    />
    <meta name="theme-color" content="#ffffff" />

    <link
        rel="alternate"
        type="application/atom+xml"
        title="{{ site.title }}"
        href="{{ 'atom.xml' | relative_url }}"
    />

    {% seo title=false %}
</head>
